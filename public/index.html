<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Splitter</h1>
            <p class="subtitle">Split bills fairly and easily</p>
        </header>

        <section class="card">
            <h2>Participants</h2>
            <div class="form-group">
                <input type="text" id="participantName" placeholder="Enter participant name" />
                <button onclick="addParticipant()" class="btn btn-primary">Add Participant</button>
            </div>
            <div id="participantsList" class="participants-list"></div>
        </section>

        <section class="card">
            <h2>Add Expense</h2>
            <form id="expenseForm" onsubmit="addExpense(event)">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Dinner at restaurant" required />
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" step="0.01" placeholder="0.00" required />
                </div>
                
                <div class="form-group">
                    <label for="paidBy">Paid By</label>
                    <select id="paidBy" required>
                        <option value="">Select person</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Split Among</label>
                    <div id="splitAmongList" class="checkbox-list"></div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
            </form>
        </section>

        <section class="card">
            <div class="section-header">
                <h2>Expenses</h2>
                <button onclick="clearExpenses()" class="btn btn-danger btn-small">Clear All</button>
            </div>
            <div id="expensesList" class="expenses-list"></div>
        </section>

        <section class="card">
            <h2>Balances</h2>
            <div id="balancesList" class="balances-list"></div>
        </section>

        <section class="card settlements-card">
            <h2>Who Owes Whom</h2>
            <div id="settlementsList" class="settlements-list"></div>
        </section>
    </div>

    <footer>
        <p>Made with ❤️ for learning and fun!</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
